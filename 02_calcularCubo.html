<script>
    /*
    Problema: Calcular Cubo de um Número
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //Entrada
    const num = Number(prompt(`Informe um nymero inteiro`))
    let cubo = 3

    //Processamento
    function calcular(num, cubo) {
        if(Number.isInteger(num)){
            num = num ** cubo
            alert(num)
        }
        else{
            alert(`Este não é um número inteiro`)
        }
    }

    //Saída
    calcular(num, cubo)
</script>
