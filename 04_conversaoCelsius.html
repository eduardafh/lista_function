<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */
    //Entrada
    const grausF = Number(prompt(`Quanto garus Fahrenheit esta agr?`))
    let grausC = (grausF - 32) * 5 / 9

    //Processamento
    function conversao (grausF, grausC) {
        alert(`${grausF} graus Fahrenheit sao ${grausC} graus celsius`)
    }

    //Saída
    conversao(grausF, grausC)

</script>
