<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    const altura = Number(prompt(`Qual a sua altura?`))
    const peso = Number(prompt(`Qual o seu peso?`))
    let IMC = peso / altura**2

    //Processamento
    function calcularIMC (altura, peso, IMC) {
        alert(`O seu IMC é de ${IMC}`)
    }

    //Saída
    calcularIMC (altura, peso, IMC)
</script>
