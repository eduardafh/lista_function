<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    const grausC = Number(prompt(`Quanto garus celsius esta agr?`))
    let grausF = (9 * grausC + 160) / 5

    //Processamento
    function conversao (grausC, grausF) {
        alert(`${grausC} graus celsius sao ${grausF} graus fahrenheit`)
    }

    //Saída
    conversao(grausC, grausF)
</script>
